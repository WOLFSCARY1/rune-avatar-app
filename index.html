<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOLFURIA Аватар</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <div id="avatar" class="forest">
    <img id="bg">
    <img id="body">
    <img id="hair">
    <img id="clothes">
    <img id="pants">
  </div>

  <div id="controls">

    <select id="gender">
      <option value="male">Мужской</option>
      <option value="female">Женский</option>
    </select>

    <h3>Голова</h3>
    <button onclick="prevHair()">◀</button>
    <button onclick="nextHair()">▶</button>
    <input type="color" onchange="setHairColor(this.value)">

    <h3>Тело</h3>
    <input type="color" onchange="setSkinColor(this.value)">

    <h3>Одежда</h3>
    <button onclick="prevClothes()">◀</button>
    <button onclick="nextClothes()">▶</button>
    <input type="color" onchange="setClothesColor(this.value)">

    <h3>Штаны</h3>
    <button onclick="prevPants()">◀</button>
    <button onclick="nextPants()">▶</button>
    <input type="color" onchange="setPantsColor(this.value)">

    <h3>Фон</h3>
    <button onclick="setBg('forest')">🌲</button>
    <button onclick="setBg('city')">🏙</button>
    <button onclick="setBg('space')">🌌</button>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
